{% extends 'theme.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <!-- categories list-->
        <div class="col-lg-3">
            <div class="list-group border shadow mb-3">
                <a href="/" class="mb-2">
                    <button class="btn btn-outline-dark" style="width:12rem">All products</button></a>
                {% for j in categories %}
                <a href="/?category={{j.id}}" class="mb-2" ><button class="btn btn-outline-dark" style="width:12rem">{{ j.name }}</button>
                    
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row mt-2">
                {% for i in products %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="width: 18rem; height: 35rem;">
                        <div class="card-header p-0">
                            <img src="{{ i.image.url }}" class="img-fluid" alt="{{ i.name }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <h5 class="card-price">{{ i.price }}</h5>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-outline-dark">Book Now</button>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-lg-12">
                    <p class="text-center">No products available at the moment.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
